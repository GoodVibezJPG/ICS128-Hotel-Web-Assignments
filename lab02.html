<main>
    <section class="container d-flex justify-content-center align-items-center" style="height: 88vh">
        <div class="row d-flex justify-content-center m-5">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">3 Prices for rooms?</h5>
                        <p class="card-text">3 prices are: <span id="roomPrices"></span></p>
                        <p class="card-text">Middle: <span id="medianRoomCost"></span></p>
                        <p class="card-text">Mean: <span id="meanRoomCost"></span></p>
                        <button id="calculateRoomPrices" class="btn btn-dark text">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><label for="FullPercentage">Display How Full the Hotel Is:</label></h5>
                        <input type="text" id="FullPercentage" placeholder="% full?"></input>
                        <p class="card-text">The Hotel is:</p>
                        <!--Span for Percentage number, while keeping result text default.-->
                        <h4 class="card-text fw-heavy"><span id="OccupancyNumber"></span> <span id="OccupancyText"></span></h4>
                        <button id="calculateHotelOccupancy" class="btn btn-dark text">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><label for="iterationValue">Iteration</label></h5>
                        <input type="text" id="iterationValue" placeholder="Enter Value"></input>
                        <p id="iterationText" class="card-text"></p>
                        <button id="calculateIteration" class="btn btn-dark text">Iterate me</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Who gets there the fastest? üèÅ</h5>
                        <label for="alexaSpeed">Alexa's Speed: </label><input type="text" id="alexaSpeed" placeholder="Enter Value"></input>
                        <br>
                        <label for="siriSpeed">Siri's Speed: </label><input type="text" id="siriSpeed" placeholder="Enter Value"></input>
                        <br>
                        <br>
                        <p class="card-text">Alexa's Speed is: <span id="alexaMaxSpeed"></span></p>
                        <p class="card-text">Siri's Speed is: <span id="siriMaxSpeed"></span></p>
                        <br>
                        <!--Span to setup color for Winner, while keeping result text default.-->
                        <h4><span id="raceWinner"></span><span id="raceResult"></span></h4>
                        <button id="calculateFastest" class="btn btn-dark text mt-2">Who's Fastest</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
